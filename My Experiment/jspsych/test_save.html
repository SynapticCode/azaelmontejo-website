<!DOCTYPE html>
<html>
<head>
    <title>Test Data Saving</title>
</head>
<body>
    <h1>Test Data Saving</h1>
    <button id="testButton">Test Save Data</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            const testData = {
                filename: 'test_' + new Date().getTime() + '.csv',
                filedata: 'col1,col2\nvalue1,value2'
            };

            console.log('Sending data:', testData);
            document.getElementById('result').innerHTML = 'Sending request...';

            fetch('save_data.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(testData)
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text().then(text => {
                    try {
                        return text ? JSON.parse(text) : {};
                    } catch (e) {
                        console.error('Error parsing JSON:', e);
                        return { raw: text, error: e.message };
                    }
                });
            })
            .then(data => {
                console.log('Response data:', data);
                document.getElementById('result').innerHTML = 
                    '<p>Status: ' + (data.success ? 'Success' : 'Failed') + '</p>' +
                    '<p>Message: ' + (data.message || 'No message') + '</p>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            });
        });
    </script>
</body>
</html>
